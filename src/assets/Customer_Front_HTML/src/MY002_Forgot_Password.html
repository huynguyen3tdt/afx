<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Phillip MT5 - Forgot</title>
</head>

<body class="page login forgot">
    <div class="site-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card card-forgot">
                        <!-- BEGIN Form forgot -->
                        <div class="p-4 form form-line form-forgot">
                            <h5 class="text-center text-lg-right"><img src="assets/images/logo.svg" class="logo"></h5>
                            <h2 class="mb-0 text-primary mt-2"><strong>Password Recovery</strong></h2>
                            <p class="small mb-4 text-secondary">To reset the password please enter your email or MT5 ID</p>
                            <div class="form-group">
                                <label class="label">Login ID</label>
                                <input type="text" name="login_id" class="form-control" placeholder="Email address or MT5 ID" value="">
                            </div>
                            <div class="form-group">
                                <label class="label">DOB</label>
                                <div class="input-wrapper">
                                    <input type="text" name="birthday" class="form-control" placeholder="YYYY/MM/DD" value="">
                                    <button type="button" class="btn btn-none" disabled="disabled"><i class="icon ion-md-calendar"></i></button>
                                </div>                                
                            </div>
                            <p><a href="javascript:;">Click here if you forgot your Login ID</a></p>
                            <div class="mb-2">
                                <a href="javascript:;" class="btn btn-primary btn-block btn-submit" type="button">Submit</a>
                            </div>
                            <div class="text-center">
                                <a href="MY001_Login.html" class="login-link">Back to Login</a>
                            </div>
                        </div><!-- END Form Forgot -->
                        <div class="form-sent p-4 text-center" style="display: none;">
                            <p><i class="icon ion-md-checkmark-circle-outline text-success" style="font-size: 48px;line-height: 1;"></i></p>
                            <p>Please check email <span class="text-primary">email@email.com</span> to reset your password.</p>
                            <div class="small text-secondary"><a href="MY001_Login.html">Back to Login</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BEGIN Include Js Libs -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- END Include Js Libs -->
    <!-- BEGGIN Only For this page -->
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        function login_layout() {
            var screen_height = $(window).height();
            var card_login_width = $('.card-login').width();

            $('.site-wrapper').css('min-height', screen_height);
            $('.card-login').css('min-height', (card_login_width / 2) + 15);
        }
        login_layout();

        //Resize Function
        $(window).resize(function() {
            login_layout();
        });

        $('.form-forgot .btn-submit').click(function(e){
            e.preventDefault();
            $('.form-forgot').hide();
            $('.form-sent').show();
        })

    });
    </script>
    <!-- END Only For this page -->
</body>

</html>
