<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Phillip MT5 - Reset</title>
</head>

<body class="page login forgot reset">
    <div class="site-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card card-reset">
                        <!-- BEGIN Form forgot -->
                        <div class="p-4 pr-4 form form-line form-reset">
                            <h5 class="text-center text-lg-right"><img src="assets/images/logo.svg" class="logo"></h5>
                            <h3 class="mb-0 text-primary mt-2 mb-4"><strong>Change Password</strong></h3>
                            <div class="form-group">
                                <label class="label">New Password</label>
                                <div class="input-wrapper">
                                    <input type="password" name="new_password" class="form-control" placeholder="" value="">
                                    <button type="button" class="btn btn-none" disabled="disabled"><i class="icon ion-md-lock"></i></button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="label">Confirm Password</label>
                                <div class="input-wrapper">
                                    <input type="password" name="confirm_password" class="form-control" placeholder="" value="">
                                    <button type="button" class="btn btn-none" disabled="disabled"><i class="icon ion-md-lock"></i></button>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary btn-block" type="button">Save</button>
                            </div>
                        </div><!-- END Form Login -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BEGIN Include Js Libs -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- END Include Js Libs -->
    <!-- BEGGIN Only For this page -->
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        function login_layout() {
            var screen_height = $(window).height();
            var card_login_width = $('.card-login').width();

            $('.site-wrapper').css('min-height', screen_height);
            $('.card-login').css('min-height', (card_login_width / 2) + 15);
        }
        login_layout();

        //Resize Function
        $(window).resize(function() {
            login_layout();
        });

    });
    </script>
    <!-- END Only For this page -->
</body>

</html>
