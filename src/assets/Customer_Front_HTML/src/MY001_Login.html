    <!-- END Include Js Libs -->
    <!-- BEGGIN Only For this page -->
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        function login_layout() {
            var screen_height = $(window).height();
            var card_login_width = $('.card-login').width();

            $('.site-wrapper').css('min-height', screen_height);
            $('.card-login').css('min-height', (card_login_width / 2) + 25);
        }
        login_layout();

        //Resize Function
        $(window).resize(function() {
            login_layout();
        });

        $(function() {
            "use strict";
            jqKeyboard.init();
        });

        $('.btn-toggle-vkeyboard').click(function(e) {
            e.preventDefault();
            $('#jq-keyboard').toggleClass('show');
            $(this).toggleClass('active');
        });
        setTimeout(function(){
            $('.minimize-btn').click(function(e) {
                e.preventDefault();
                $('.btn-toggle-vkeyboard').toggleClass('active');
                $('#user-focus-btn').removeClass('active');
                $('#password-focus-btn').removeClass('active');
            });

            $('#user-focus-btn').click(function(e){
                e.preventDefault();
                $('input#username').focus();
                $(this).addClass('active');
                $('#password-focus-btn').removeClass('active');
            });

            $('#password-focus-btn').click(function(e){
                e.preventDefault();
                $('input#password').focus();
                $(this).addClass('active');
                $('#user-focus-btn').removeClass('active');
            });
        },100);

    });
    </script>
    <!-- END Only For this page -->
    <style type="text/css">
    .btn-toggle-vkeyboard {
        line-height: 24px;
        color: #666 !important;
    }

    .icon-vkeyboard {
        width: 24px;
        height: 24px;
        display: inline-block;
        background: url(assets/images/keyboard.svg);
        background-size: 100% 100%;
        vertical-align: top;
        margin-right: 8px;
    }
    .btn-toggle-vkeyboard.active {
        color: #0D688F !important;
    }
    .btn-toggle-vkeyboard.active .icon-vkeyboard {
        background: url(assets/images/keyboard-active.svg);
    }
    </style>
