<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card card-forgot">
            <!-- BEGIN Form forgot -->
            <div class="p-4 form form-line form-forgot">
                <h5 class="text-center"><img src="assets/images/logo.svg" class="logo"></h5>
                <h3 class="mb-0 text-primary mt-4">Password recovery</h3>
                <p>To reset the password please enter your email or MT5 ID</p>
                <div class="form-group">
                    <label class="label">Login ID</label>
                    <input type="text" name="login_id" class="form-control" placeholder="Email address or MT5 ID" value="">
                </div>
                <div class="form-group">
                    <label class="label">DOB</label>
                    <div class="input-wrapper">
                        <input type="text" name="birthday" class="form-control" placeholder="YYYY/MM/DD" value="" #dp="bsDatepicker" bsDatepicker
                        [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD', containerClass: 'theme-blue' }"
                        >
                        <button type="button" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" class="btn btn-none"><i class="icon ion-md-calendar"></i></button>
                    </div>
                </div>
                <p><a href="javascript:;">Click here if you forgot your Login ID</a></p>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="button">Submit</button>
                </div>
                <div class="text-center">
                    <a routerLink="/login" class="login-link">Back to Login</a>
                </div>
            </div><!-- END Form Login -->
        </div>
    </div>
</div>
