<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card card-forgot">
            <!-- BEGIN Form forgot -->
            <div class="p-4 form form-line form-forgot">
                <h5 class="text-center"><img src="assets/images/logo.svg" class="logo"></h5>
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                  <h3 class="mb-0 text-primary mt-4">Password recovery</h3>
                  <p class="small mb-4 text-secondary">To reset the password please enter your email or MT5 ID</p>
                  <div class="form-group">
                      <label class="label">Login ID</label>
                      <input type="text" tabindex="1" name="login_id" class="form-control" #loginid formControlName="email" [ngClass]="{'invalid': isSubmitted && forgotPasswordForm.controls['email'].errors}"
                      placeholder="Email address or MT5 ID" value="">
                      <div *ngIf="isSubmitted && forgotPasswordForm?.controls['email']?.errors?.Required" class="invalid-mess">
                        <div>This field is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="label">DOB</label>
                      <div class="input-wrapper">
                          <input type="text" tabindex="2" name="birthday" formControlName="dateInput" [ngClass]="{'invalid': isSubmitted && forgotPasswordForm.controls['dateInput'].errors}"
                          class="form-control disableDatePicker" placeholder="YYYY/MM/DD" value="" #dp="bsDatepicker" bsDatepicker
                          [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD', containerClass: 'theme-blue' }"
                          >
                          <button type="button" (click)="dp.toggle()" [attr.aria-expanded]="dp.isOpen" class="btn btn-none"><i class="icon ion-md-calendar"></i></button>
                      </div>
                      <div *ngIf="isSubmitted && forgotPasswordForm?.controls['dateInput']?.errors?.Required" class="invalid-mess">
                        <div>This field is required</div>
                      </div>
                  </div>
                  <div class="text-success text-center mb-2" *ngIf="errSubmit == false">
                    {{successMess}}
                  </div>
                  <div class="text-danger text-center mb-2" *ngIf="errSubmit == true">
                    {{errorMess}}
                  </div>
                  <p><a href="https://www.phillip.co.jp/contact/">Click here if you forgot your Login ID</a></p>
                  <div class="form-group">
                      <button [disabled]="showInterval == true ? true : false" class="btn btn-primary btn-block" tabindex="3" type="submit">Submit</button>
                  </div>
                  <div class="text-center">
                      <a routerLink="/login" [queryParams]="{loginId: this.forgotPasswordForm.value.email}" class="login-link">Back to Login</a>
                  </div>

                </form>

                   <div *ngIf="showInterval == true" class="small text-secondary text-center">Please waiting <strong class="countdown-text"><span class="count">{{time}}</span></strong> seconds to back to login page.</div>


            </div><!-- END Form Login -->
        </div>
    </div>
</div>

<ng4-loading-spinner> </ng4-loading-spinner>
