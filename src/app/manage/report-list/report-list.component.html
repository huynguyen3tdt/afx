<div class="container">
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item" aria-current="page"><a href="javascript:;">Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Report</li>
      </ol>
  </nav>
  <div class="content-wrapper">
      <div class="content-inner">
          <div class="row">
              <div class="col-md-3 col-lg-2">
                  <div class="nav flex-md-column nav-pills mb-3 filter-nav" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                      <a class="nav-link active" id="v-pills-all-tab" data-toggle="pill" href="#v-pills-all" role="tab" aria-controls="v-pills-all" aria-selected="true">All</a>
                      <a class="nav-link" id="v-pills-transaction-tab" data-toggle="pill" href="#v-pills-transaction" role="tab" aria-controls="v-pills-transaction" aria-selected="false">Transaction Reports</a>
                      <a class="nav-link" id="v-pills-annual-tab" data-toggle="pill" href="#v-pills-annual" role="tab" aria-controls="v-pills-annual" aria-selected="false">Annual Reports</a>
                  </div>
              </div>
              <div class="col-md-9 col-lg-10">
                  <div class="tab-content" id="v-pills-tabContent">
                      <div class="tab-pane fade show active" id="v-pills-all" role="tabpanel" aria-labelledby="v-pills-all-tab">
                          <h4 class="mb-3"><strong>All</strong> Reports</h4>
                          <div class="form">
                              <div class="row align-items-end">
                                  <div class="col-md-3">
                                      <div class="form-group">
                                          <label class="label  mb-1">Type of account</label>
                                          <select class="form-control form-control-sm">
                                              <option>FX</option>
                                              <option>CFD</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="col-md-3">
                                      <div class="form-group">
                                          <label class="label mb-1">Type of report</label>
                                          <select class="form-control form-control-sm">
                                              <option>FX</option>
                                              <option>CFD</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="col-md-1 ml-auto">
                                       <div class="form-group">
                                          <button class="btn btn-success btn-block btn-sm"><i class="icon ion-md-search"></i></button>
                                      </div>
                                  </div>
                              </div>
                          </div>

                          <div class="table-responsive">
                              <table class="table table-sm table-hover" cellspacing="0" cellpadding="0">
                                  <thead>
                                      <tr>
                                          <th class="border-top-0" width="20">&nbsp;</th>
                                          <th class="border-top-0">Name</th>
                                          <th width="120" class="border-top-0 text-right">Created date</th>
                                          <th width="120" class="border-top-0 text-right">Status</th>
                                          <th class="border-top-0 text-right">&nbsp;</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let item of listReport">
                                          <td class="text-center align-middle"><span class="small text-secondary">PDF</span></td>
                                          <td class="align-middle"><strong><a href="javascript:;">{{item?.report_name}}</a></strong></td>
                                          <td class="text-right align-middle"><span class="text-secondary">{{item?.created_date | date:'yyyy/MM/dd'}}</span></td>
                                          <td class="text-right align-middle"><span class="text-danger">Not yet</span></td>
                                          <td class="text-right align-middle">
                                              <button class="btn btn-sm btn-outline-secondary pt-0 pb-0"><i class="icon ion-md-download"></i></button>
                                          </td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                          <div class="d-flex align-items-center justify-content-between mb-2">
                              <div>
                                  <div class="d-inline-block mr-2">
                                      <select class="form-control form-control-sm">
                                          <option>10</option>
                                          <option>20</option>
                                          <option>30</option>
                                      </select>
                                  </div>
                                  <div class="small text-secondary d-inline-block mr-2">Showing 1 to 10 of 126 entries</div>
                              </div>
                              <ul class="pagination pagination-sm mb-0">
                                <pagination [(ngModel)]="currentPage" id="pagination" appPagination
                                  class="pagination pagination-sm justify-content-end"
                                  (pageChanged)="pageChanged($event)" [totalItems]="totalItem / pageSize"
                                  [maxSize]="5">
                                </pagination>
                              </ul>
                          </div>
                      </div>
                      <div class="tab-pane fade" id="v-pills-transaction" role="tabpanel" aria-labelledby="v-pills-transaction-tab">
                          <h4 class="mb-3"><strong>Transaction</strong> Report</h4>
                      </div>
                      <div class="tab-pane fade" id="v-pills-annual" role="tabpanel" aria-labelledby="v-pills-annual-tab">
                          <h4 class="mb-3"><strong>System</strong> Notifications</h4>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
