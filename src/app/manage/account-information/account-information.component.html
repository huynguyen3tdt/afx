<div class="container">

    <div class="content-wrapper">
        <div class="content-inner">
            <div class="row row-mypage">
                <div class="col-lg-3 col-mypage-sidebar">
                    <div class="card card-profile">
                        <!-- <div class="profile-image-wrap d-none d-lg-block">
                          <img src="assets/images/profile-image.png" class="card-img-top" alt="Profile Image">
                          <button class="btn btn-none btn-upload"><i class="icon ion-md-camera"></i></button>
                      </div> -->
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <!-- <div class="mr-3 d-lg-none"><img src="assets/images/profile-image-48x48.png" alt="Avatar John Doe" class="rounded-circle"></div> -->
                                <!-- <div>
                                    <h6 class="mb-0"><strong>{{userInfor?.name}}</strong></h6>
                                </div> -->
                            </div>

                        </div>
                    </div>
                    <nav class="mb-0">
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active"
                                id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                                (click)="changeTab(TAB.userInfo)" *ngIf="isCompany == false" role="tab"
                                aria-controls="nav-profile" aria-selected="true"><i class="icon ion-md-contact"></i>
                                <strong class="d-none d-md-inline">{{'User Information' | translate}}</strong></a>
                            <a class="nav-item nav-link active"
                                id="nav-bank-tab" data-toggle="tab" href="#nav-corporate"
                                role="tab" (click)="changeTab(TAB.corpInfo)" *ngIf="isCompany == true"
                                aria-controls="nav-corporate" aria-selected="false"><i
                                    class="icon ion-md-briefcase"></i> <strong
                                    class="d-none d-md-inline">{{'Corporate Information' | translate}}</strong></a>
                            <a class="nav-item nav-link" id="nav-bank-tab" data-toggle="tab" href="#nav-bank" role="tab"
                                (click)="changeTab(TAB.withDrawal)" aria-controls="nav-bank" aria-selected="false"><i
                                    class="icon ion-md-card"></i> <strong
                                    class="d-none d-md-inline">{{'Withdrawal Account' | translate}}</strong></a>
                            <a class="nav-item nav-link" id="nav-setting-tab" data-toggle="tab" href="#nav-setting"
                                role="tab" (click)="changeTab(TAB.setting)" aria-controls="nav-setting"
                                aria-selected="false"><i class="icon ion-md-settings"></i> <strong
                                    class="d-none d-md-inline">{{'Setting' | translate}}</strong></a>
                        </div>
                    </nav>
                </div>
                <div class="col-lg-9 col-mypage-content">
                    <div class="tab-content border-0" id="nav-tabContent">
                        <!-- BEGIN ACCOUNT -->
                        <!-- <div *ngIf="showTabMt5 == true" class="tab-pane fade show active" id="nav-account"
                            role="tabpanel" aria-labelledby="nav-account-tab">
                            <app-mt5-info></app-mt5-info>
                        </div> -->
                        <!-- END ACCOUNT -->
                        <!-- BEGIN PROFILE -->
                        <div *ngIf="showTabUserInfo == true" [className]="showTabUserInfo == true ? 'tab-pane fade show active' : 'tab-pane fade'" id="nav-profile" role="tabpanel"
                            aria-labelledby="nav-profile-tab">
                            <app-user-infor></app-user-infor>
                        </div>
                        <!-- END ACCOUNT -->
                        <!-- BEGIN Corporate -->
                        <div *ngIf="showTabCorpInfo == true" [className]="showTabCorpInfo == true ? 'tab-pane fade show active' : 'tab-pane fade'" id="nav-corporate" role="tabpanel"
                            aria-labelledby="nav-corporate-tab">
                            <app-corporate-info></app-corporate-info>
                        </div>
                        <!-- END Corporate -->
                        <!-- BEGIN BANK ACCOUNT -->
                        <div *ngIf="showTabWithDrawal == true" class="tab-pane fade" id="nav-bank" role="tabpanel"
                            aria-labelledby="nav-bank-tab">
                            <app-bank-info></app-bank-info>
                        </div>
                        <!-- END BANK ACCOUNT -->

                        <!-- BEGIN SETTING -->
                        <div *ngIf="showTabSetting == true" class="tab-pane fade" id="nav-setting" role="tabpanel"
                            aria-labelledby="nav-setting-tab">
                            <app-setting></app-setting>
                        </div>
                        <!-- END SETTING -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng4-loading-spinner [timeout]="30000"></ng4-loading-spinner>
